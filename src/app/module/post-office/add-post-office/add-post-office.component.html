<h1 mat-dialog-title>{{data ? "Edit": "Add"}} Post Office</h1>
<div class="add-office-container">

  <form [formGroup]="postOfficeForm" (ngSubmit)="onSubmit(postOfficeForm.value)" class="form">

    <mat-dialog-content>

      <mat-form-field class="form-element">
        <input matInput placeholder="Post Office Name" formControlName="name">
        <mat-error *ngIf="!name.valid && name.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="ZIP" formControlName="PLZ">
        <mat-error *ngIf="!PLZ.valid && PLZ.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!postOfficeForm.valid">
        Save
      </button>
      <button mat-raised-button (click)="onCancel($event)" color="secondary" type="button">
        Cancel
      </button>
    </mat-dialog-actions>

  </form>
</div>
