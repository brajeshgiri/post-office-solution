<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<mat-table matSort [dataSource]="dataSource">
  <!-- User name Definition -->
  <ng-container cdkColumnDef="name">
    <mat-header-cell mat-sort-header *cdkHeaderCellDef> Post Office Name </mat-header-cell>
    <mat-cell *cdkCellDef="let row"> {{row.name}} </mat-cell>
  </ng-container>

  <!-- Age Definition -->
  <ng-container cdkColumnDef="PLZ">
    <mat-header-cell mat-sort-header *cdkHeaderCellDef> Zip Code </mat-header-cell>
    <mat-cell *cdkCellDef="let row"> {{row.PLZ}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <a class="add" title="Add" (click)="onAddOffice()" data-toggle="tooltip"><i
          class="material-icons">&#xE03B;</i></a>
      <a class="edit" title="Edit" (click)="onUpdate(row)" data-toggle="tooltip"><i
          class="material-icons">&#xE254;</i></a>
      <a class="delete" title="Delete" (click)="onDeleteOffice(row.id)" data-toggle="tooltip"><i
          class="material-icons">&#xE872;</i></a>
    </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *cdkRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
