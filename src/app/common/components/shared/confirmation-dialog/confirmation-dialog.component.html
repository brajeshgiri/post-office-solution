<h1 mat-dialog-title>Confirmation</h1>
<mat-dialog-content>
  {{message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-raised-button color="primary" (click)="onConfirm()">Ok</button>
  <button mat-button mat-raised-button color="secondary" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
